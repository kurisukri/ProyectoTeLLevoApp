<app-encabezado titulo="Registro" icono="person-add-outline">"></app-encabezado>

<ion-header>
  
</ion-header>

<ion-content class="ion-padding">
  <form #loginform="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input required type="text" name="usrname"  [(ngModel)]='user.username'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input required type="password" name="psw" [(ngModel)]='user.password' ></ion-input>
    </ion-item>
    
    
    <ion-button color="dark" type="submit" expand="block" [disabled]="loginform.invalid">
      Registrarse
    </ion-button>
  </form>
</ion-content>
